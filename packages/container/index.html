<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Web Framework</title>
  </head>
  <body>
    <div id="component-mount-point"></div>
    <div id="script-mount-point">
      <% if (htmlWebpackPlugin.options.websocketEnabled) { %><script>
        const websocket = new WebSocket("ws://<%= htmlWebpackPlugin.options.websocketHost %>:<%= htmlWebpackPlugin.options.websocketPort %>");
        websocket.onmessage = (event) => {
          if (event.data === "reload") {
            location.reload();
          }
        }
      </script><% } %>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
